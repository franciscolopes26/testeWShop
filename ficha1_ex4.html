<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero = prompt("qual o numero");

      for (var i = 0; i <= 20; i--) {
        document.write(numero * i);
        document.write("<br/>");
      }
    </script>
  </body>
</html>
